server:
  port: 8088

spring:
  application:
    name: chat-service
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://127.0.0.1:3306/iot_cen?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR:127.0.0.1:8848}
      config:
        server-addr: ${NACOS_ADDR:127.0.0.1:8848}
  security:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:literature-auth}
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://127.0.0.1:27017/iot_chat}
      auto-index-creation: true
      # MongoDB Connection Pool
      # Spring Boot Data MongoDB defaults are usually decent, but can be explicitly set via URI options if needed
      # e.g. &maxPoolSize=100
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      lettuce:
        pool:
          max-active: 50
          max-idle: 20
          min-idle: 5
          max-wait: 1000ms
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:127.0.0.1:9092}
    consumer:
      group-id: chat-service-group
      auto-offset-reset: latest
      # Increase concurrency
      concurrency: 3
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      # Producer tuning
      properties:
        linger.ms: 10
        batch.size: 16384

# MyBatis-Plus 配置
mybatis-plus:
  # Mapper XML 文件位置
  mapper-locations: classpath*:/mapper/**/*.xml
  # 实体类包路径
  type-aliases-package: com.literature.chat.entity
  configuration:
    # 驼峰命名转换
    map-underscore-to-camel-case: true
    # 日志输出（开发环境）
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键策略
      id-type: auto
      # 逻辑删除字段
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Flyway 数据库迁移配置
spring.flyway:
  enabled: true
  locations: classpath:db/migration
  baseline-on-migrate: true

logging:
  level:
    com.literature.chat.mapper: DEBUG
